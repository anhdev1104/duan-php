<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        MORRA
    </title>
    <!--     Fonts and icons     -->                                                                        
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="stylesheet" href="assets/css/material-dashboard.min.css">
    <!-- <link rel="stylesheet" href="assets/css/app.css"> -->
    <!-- <link rel="stylesheet" href="assets/css/bootsrap.css"> -->
    <!-- <link rel="stylesheet" href="assets/css/grid.css"> -->
    <!-- <link rel="stylesheet" href="assets/css/vote.css">   -->

    <!-- Alertify JS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Add Product</h4>
                    </div>
                    <div class="card-body">
                        <form action="" method="POST" enctype="multipart/form-data">
                            <!-- Uploads image -->
                            <div class="row">
                                <div class="col-md-12">
                                    <label class="mb-0"><b>Select Category</b></label>
                                    <select name="category_id" class="form-select mb-2">
                                        <option selected>Select Category</option>
                                        <option value="">name</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <br>
                                    <label class="mb-0"><b>Name</b></label>
                                    <input type="text" id="full-name" required name="name"
                                        placeholder="Enter Product Name" class="form-control mb-2 ">
                                </div>
                                <div class="col-md-6">
                                    <br>
                                    <label class="mb-0"><b>Slug</b></label>
                                    <input type="text" id="slug-name" required name="slug" placeholder="Enter slug"
                                        class="form-control mb-2">
                                </div>
                                <div class="col-md-12">
                                    <br>
                                    <label class="mb-0"><b>Small Description</b></label>
                                    <textarea type="text" required name="small_description"
                                        placeholder="Enter Small Description" class="form-control mb-2"></textarea>
                                </div>
                                <div class="col-md-12">
                                    <br>
                                    <label class="mb-0"><b>Description</b></label>
                                    <textarea type="text" required name="description" placeholder="Enter Description"
                                        class="form-control mb-2"></textarea>
                                </div>
                                <div class="col-md-6">
                                    <br>
                                    <label class="mb-0"><b>Original Price</b></label>
                                    <input type="text" required name="original_price" placeholder="Enter Original Price"
                                        class="form-control mb-2">
                                </div>
                                <div class="col-md-6">
                                    <br>
                                    <label class="mb-0"><b>Selling Price</b></label>
                                    <input type="text" required name="selling_price" placeholder="Enter Selling Price"
                                        class="form-control mb-2">
                                </div>
                                <div class="col-md-12">
                                    <br>
                                    <label class="mb-0"><b>Image</b></label>
                                    <input type="file" name="image" class="form-control mb-2">
                                </div>
                                <div class="col-md-6">
                                    <br>
                                    <label class="mb-0"><b>Quality</b></label>
                                    <input type="number" required name="qty" placeholder="Enter Quality"
                                        class="form-control mb-2">
                                </div>
                                <div class="col-md-6">
                                    <br>
                                    <br>
                                    <br>
                                    <label class="mb-0"><b>Status</b></label>
                                    <input type="checkbox" name="status">
                                </div>
                                <div class="col-md-12">
                                    <br>
                                    <button type="submit" class="btn btn-primary" name="add_product_btn">Add</button>
                                    <br>
                                    <a href="index.html" class="btn btn-primary">Go out</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>
</body>
<script type="text/javascript" src="./assets/js/StringConvertToSlug.js"></script>
