    <script>
        var options = {
            chart: {
                height: 350,
                type: "line",
                stacked: false,
            },

                width: [0, 2, 5],
                curve: "smooth"
            },
            plotOptions: {

                }
            },
            series: [{

            }],
            fill: {

                gradient: {

                    shade: "light",
                    type: "vertical",
                    opacityFrom: 0.85,
                    opacityTo: 0.55,
                    stops: [0, 100, 100, 100]
                }
            },

                "10/01/2003", "11/01/2003"
            ],
            markers: {

            },
            xaxis: {
                type: "datetime"
            },
            yaxis: {
                title: {
                    text: "Points",
                },
                min: 0
            },
            tooltip: {
                shared: true,
                intersect: false,
                y: {
                    formatter: function(y) {
                        if (typeof y !== "undefined") {
                            return y.toFixed(0) + " points";
                        }
                        return y;
                    }
                }
            }
        };

        var chart = new ApexCharts(document.querySelector("#apexcharts-mixed"), options);
        chart.render();
    </script>
