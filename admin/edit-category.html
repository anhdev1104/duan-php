<body>
<div class="container-fluid">   
        <div class="row">
            <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Edit Category</h4>
                                </div>
                                <div class="card-body">
                                    <form action="" method="POST" enctype="multipart/form-data"><!-- Uploads image -->

                                        <div class="row">
                                            <div class="col-md-12">
                                                <input type="hidden" name="category_id" value="" >
                                                <label for=""><b>Name</b></label>
                                                <input type="text" id="full-name" required value="" name="name" placeholder="Enter Category Name" class="form-control"> 
                                            </div>                               
                                            <div class="col-md-12">
                                            <br>
                                                <label for=""><b>Slug</b></label>
                                                <input type="text" id="slug-name" required value="" name="slug" placeholder="Enter slug" class="form-control">
                                            </div>                              
                                            <div class="col-md-12">
                                            <br>
                                                <label for=""><b>Description</b></label>
                                                <input type="text" required value="" name="description" placeholder="Enter Description" class="form-control">
                                            </div>                              
                                            <div class="col-md-12">
                                            <br>
                                                <label for=""><b>Image</b></label>
                                                <input type="file" name="image" class="form-control">
                                                <label for="">Current Image</label>
                                                <input type="hidden" name="old_image" value="">
                                                <img src="img/posts-new-2.webp" height="50px" width="50px" alt="">

                                            </div>
                                            <div class="col-md-6">
                                            <br>
                                                <label for=""><b>Status</b></label>
                                                <input type="checkbox"> status
                                            </div>
                                            <div class="col-md-12">
                                                <br>
                                                <button type="submit" class="btn btn-primary" name="update_category_btn">Update</button>
                                                <br>
                                                <a href="category.html" class="btn btn-primary">go out</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
